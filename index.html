<!DOCTYPE html>
<html lang="de">
<head>

	<title>JS-Breakout</title>

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta http-equiv="content-script-type" content="text/javascript" />
	<meta http-equiv="content-style-type" content="text/css" />

	<link href="data/css/breakout.css" rel="stylesheet" type="text/css" media="screen" />

	<script src="data/js/breakout.js" type="text/javascript"></script>

	<script>

		var BreakoutRoot = "" ;
		Breakout . playMusic ( BreakoutRoot ) ;

	</script>

</head>
<body>

	<ul class="gamestats">
		<li class="gamestats_li">Scrore&nbsp;<span id="gamestats_score">0</span></li>
		<li class="gamestats_li">hiScrore&nbsp;<span id="gamestats_hiscore">0</span></li>
		<li class="gamestats_li">Level&nbsp;<span id="gamestats_level">1</span></li>
		<li class="gamestats_li">Lives&nbsp;<span id="gamestats_lives">5</span></li>
		<li class="clear">&nbsp;</li>
	</ul>

	<canvas id="gameCanvas" height="600px" width="800px" class="canvas"></canvas>
	<div class="gamemeta" id="gamemeta"></div>
<div class="gamefoo" id="gamefoo"></div>
	<div class="gameversion">Version<span id="gameversion">&nbsp;</span></div>
	<div class="gameintro" id="gameintro"><div class="gameintro_inn"><div class="gamemusicbtn"><button onclick="Breakout.playMusic(BreakoutRoot);">&nbsp;</button></div><button class="button" onclick="Breakout.run('gameCanvas',BreakoutRoot);">Start Game</button></div></div>
	<div class="gameover" id="gameover" style="display:none;"><div class="gameover_inn">Game Over<br /><button class="button" onclick="Breakout.run('gameCanvas',BreakoutRoot);">New Game</button></div></div>
	<div class="gamepause" id="gamepause" style="display:none;"><div class="gamepause_inn">Pause</div></div>
	<div class="gamewon" id="gamewon" style="display:none;"><div class="gamewon_inn">Congratulations, you won!<br /><button class="button" onclick="Breakout.run('gameCanvas',BreakoutRoot);">New Game</button></div></div>

	<script>

		Breakout . setVersion ( "gameversion" ) ;

	</script>

</body>
</html>
